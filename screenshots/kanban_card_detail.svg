<svg width="1200" height="1000" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="1000" fill="#0d1117"/>
  
  <!-- –í–µ—Ä—Ö–Ω—è –ø–∞–Ω–µ–ª—å -->
  <rect width="1200" height="60" fill="#161b22"/>
  <text x="20" y="40" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="18" font-weight="bold">üêõ BUG-001: Search module does not support Cyrillic</text>
  
  <!-- –û—Å–Ω–æ–≤–Ω–∞ –ø–∞–Ω–µ–ª—å -->
  <rect x="20" y="80" width="760" height="900" fill="#0d1117"/>
  <rect x="800" y="80" width="380" height="900" fill="#161b22"/>
  
  <!-- –û–ø–∏—Å -->
  <text x="30" y="110" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Description</text>
  <rect x="30" y="120" width="750" height="200" fill="#161b22" rx="6"/>
  <text x="40" y="145" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="12">When performing full-text search for notes with Ukrainian keywords (Cyrillic),</text>
  <text x="40" y="165" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="12">the system does not find matching notes, even if they exist. The searchNotes</text>
  <text x="40" y="185" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="12">function uses includes() method without proper Unicode normalization, which</text>
  <text x="40" y="205" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="12">causes incorrect behavior with Cyrillic. Search works only for Latin characters,</text>
  <text x="40" y="225" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="12">which does not meet the requirements of SNF_03 (Cyrillic support).</text>
  
  <!-- Steps to reproduce -->
  <text x="30" y="350" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Steps to Reproduce</text>
  <rect x="30" y="360" width="750" height="180" fill="#161b22" rx="6"/>
  <text x="40" y="385" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="12">1. Open SmartNotes app and log in</text>
  <text x="40" y="405" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="12">2. Create a note with Ukrainian text (e.g., "–ó–∞–≤—Ç—Ä–∞ –≤–∞–∂–ª–∏–≤–∞ –∑—É—Å—Ç—Ä—ñ—á")</text>
  <text x="40" y="425" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="12">3. Open search field</text>
  <text x="40" y="445" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="12">4. Enter search query in Ukrainian: "–∑—É—Å—Ç—Ä—ñ—á" or "–∑–∞–≤–¥–∞–Ω–Ω—è"</text>
  <text x="40" y="465" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="12">5. Press "Search" or Enter</text>
  <text x="40" y="485" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="12">6. Observe empty search results</text>
  
  <!-- Expected vs Actual -->
  <text x="30" y="570" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Expected Result</text>
  <rect x="30" y="580" width="750" height="80" fill="#161b22" rx="6"/>
  <text x="40" y="605" fill="#238636" font-family="Arial, sans-serif" font-size="12">‚úì System should find all notes containing the Ukrainian words</text>
  <text x="40" y="625" fill="#238636" font-family="Arial, sans-serif" font-size="12">‚úì Search should work for both Latin and Cyrillic with equal efficiency</text>
  <text x="40" y="645" fill="#238636" font-family="Arial, sans-serif" font-size="12">‚úì Response should be within 1 second</text>
  
  <text x="30" y="690" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Actual Result</text>
  <rect x="30" y="700" width="750" height="80" fill="#161b22" rx="6"/>
  <text x="40" y="725" fill="#f85149" font-family="Arial, sans-serif" font-size="12">‚úó System returns empty results for Ukrainian queries</text>
  <text x="40" y="745" fill="#f85149" font-family="Arial, sans-serif" font-size="12">‚úó Search works correctly only for English (Latin characters)</text>
  <text x="40" y="765" fill="#f85149" font-family="Arial, sans-serif" font-size="12">‚úó Users cannot find their notes written in Ukrainian</text>
  
