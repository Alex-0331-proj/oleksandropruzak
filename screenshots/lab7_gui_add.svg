<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="700" fill="#ffffff"/>
  
  <!-- Заголовок -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">
    Додавання нової нотатки
  </text>
  
  <!-- Вікно додатку -->
  <rect x="100" y="80" width="800" height="580" fill="#f0f0f0" stroke="#000" stroke-width="2" rx="5"/>
  
  <!-- Заголовок вікна -->
  <rect x="100" y="80" width="800" height="40" fill="#2d2d2d"/>
  <text x="500" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
    SmartNotes - Додати нотатку
  </text>
  
  <!-- Форма додавання -->
  <rect x="150" y="150" width="700" height="450" fill="#ffffff" stroke="#2196F3" stroke-width="2" rx="5"/>
  
  <text x="170" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">Назва нотатки:</text>
  <rect x="170" y="195" width="660" height="35" fill="#f5f5f5" stroke="#2196F3" stroke-width="1" rx="3"/>
  <text x="180" y="217" font-family="Arial, sans-serif" font-size="12" fill="#666">Введіть назву нотатки...</text>
  
  <text x="170" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">Текст нотатки:</text>
  <rect x="170" y="280" width="660" height="150" fill="#f5f5f5" stroke="#2196F3" stroke-width="1" rx="3"/>
  <text x="180" y="300" font-family="Arial, sans-serif" font-size="11" fill="#999">Введіть текст нотатки...</text>
  
  <text x="170" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">Теги (через пробіл):</text>
  <rect x="170" y="470" width="660" height="35" fill="#f5f5f5" stroke="#2196F3" stroke-width="1" rx="3"/>
  <text x="180" y="492" font-family="Arial, sans-serif" font-size="12" fill="#666">work urgent</text>
  
  <!-- Кнопки -->
  <rect x="170" y="530" width="150" height="40" fill="#4CAF50" stroke="#000" stroke-width="1" rx="3"/>
  <text x="245" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Зберегти</text>
  
  <rect x="340" y="530" width="150" height="40" fill="#9e9e9e" stroke="#000" stroke-width="1" rx="3"/>
  <text x="415" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Скасувати</text>
  
  <!-- Підпис -->
  <text x="500" y="680" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle" font-style="italic">
    Рисунок 8 - Додавання нової нотатки
  </text>
</svg>

