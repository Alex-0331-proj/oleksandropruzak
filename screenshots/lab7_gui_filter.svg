<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="600" fill="#ffffff"/>
  
  <!-- Заголовок -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">
    Фільтрація нотаток за тегом
  </text>
  
  <!-- Вікно додатку -->
  <rect x="100" y="80" width="800" height="480" fill="#f0f0f0" stroke="#000" stroke-width="2" rx="5"/>
  
  <!-- Заголовок вікна -->
  <rect x="100" y="80" width="800" height="40" fill="#2d2d2d"/>
  <text x="500" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
    SmartNotes
  </text>
  
  <!-- Фільтр за тегом (виділений) -->
  <rect x="120" y="150" width="250" height="200" fill="#e3f2fd" stroke="#2196F3" stroke-width="2" rx="3"/>
  <text x="130" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">Фільтр за тегом:</text>
  
  <!-- Випадаючий список -->
  <rect x="130" y="190" width="230" height="30" fill="#ffffff" stroke="#2196F3" stroke-width="2" rx="3"/>
  <text x="140" y="210" font-family="Arial, sans-serif" font-size="12" fill="#1976D2" font-weight="bold">▼ urgent</text>
  
  <!-- Список опцій -->
  <rect x="130" y="230" width="230" height="100" fill="#ffffff" stroke="#ccc" stroke-width="1" rx="3"/>
  <text x="140" y="250" font-family="Arial, sans-serif" font-size="11" fill="#333">• Всі теги</text>
  <text x="140" y="270" font-family="Arial, sans-serif" font-size="11" fill="#1976D2" font-weight="bold">• urgent ← вибрано</text>
  <text x="140" y="290" font-family="Arial, sans-serif" font-size="11" fill="#333">• uni</text>
  <text x="140" y="310" font-family="Arial, sans-serif" font-size="11" fill="#333">• work</text>
  
  <!-- Відфільтровані нотатки -->
  <rect x="400" y="150" width="480" height="200" fill="#ffffff" stroke="#ccc" stroke-width="1" rx="3"/>
  <text x="410" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000">Відфільтровані нотатки:</text>
  
  <!-- Нотатка з тегом urgent -->
  <rect x="410" y="190" width="460" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="3"/>
  <text x="420" y="210" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#000">Звіт</text>
  <text x="420" y="230" font-family="Arial, sans-serif" font-size="11" fill="#666">Оновити лаб4</text>
  <text x="420" y="245" font-family="Arial, sans-serif" font-size="10" fill="#ff9800" font-weight="bold">✓ urgent</text>
  
  <text x="410" y="270" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50">Показано: 1 нотатка з тегом "urgent"</text>
  
  <!-- Підпис -->
  <text x="500" y="580" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle" font-style="italic">
    Рисунок 6 - Фільтрація нотаток за тегом
  </text>
</svg>

