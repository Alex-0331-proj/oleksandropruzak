<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <rect width="1400" height="900" fill="#0d1117"/>
  
  <!-- Верхня панель -->
  <rect width="1400" height="60" fill="#161b22"/>
  <text x="20" y="40" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SmartNotes Project</text>
  <text x="250" y="40" fill="#8b949e" font-family="Arial, sans-serif" font-size="14">Issues &amp; Pull Requests</text>
  
  <!-- Заголовки колонок -->
  <rect x="20" y="80" width="320" height="40" fill="#21262d" rx="6"/>
  <text x="30" y="105" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">To do</text>
  <text x="100" y="105" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">2</text>
  
  <rect x="360" y="80" width="320" height="40" fill="#21262d" rx="6"/>
  <text x="370" y="105" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">In Progress</text>
  <text x="480" y="105" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">0</text>
  
  <rect x="700" y="80" width="320" height="40" fill="#21262d" rx="6"/>
  <text x="710" y="105" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">In Review</text>
  <text x="800" y="105" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">0</text>
  
  <rect x="1040" y="80" width="320" height="40" fill="#21262d" rx="6"/>
  <text x="1050" y="105" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Done</text>
  <text x="1100" y="105" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">1</text>
  
  <!-- Картки в To do -->
  <rect x="20" y="140" width="320" height="120" fill="#161b22" rx="6" stroke="#30363d" stroke-width="1"/>
  <text x="30" y="165" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="13" font-weight="bold">#15 Add export to PDF feature</text>
  <text x="30" y="185" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Feature request</text>
  <rect x="30" y="195" width="60" height="20" fill="#1f2328" rx="3"/>
  <text x="35" y="208" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">enhancement</text>
  
  <rect x="20" y="280" width="320" height="120" fill="#161b22" rx="6" stroke="#30363d" stroke-width="1"/>
  <text x="30" y="305" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="13" font-weight="bold">#18 Improve search performance</text>
  <text x="30" y="325" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Optimization</text>
  <rect x="30" y="335" width="50" height="20" fill="#1f2328" rx="3"/>
  <text x="35" y="348" fill="#fb8500" font-family="Arial, sans-serif" font-size="10">medium</text>
  
  <!-- Порожні колонки -->
  <text x="370" y="200" fill="#6e7681" font-family="Arial, sans-serif" font-size="12" font-style="italic">No items</text>
  <text x="710" y="200" fill="#6e7681" font-family="Arial, sans-serif" font-size="12" font-style="italic">No items</text>
  
  <!-- Картка в Done (виправлений дефект) -->
  <rect x="1040" y="140" width="320" height="200" fill="#1a2e1a" rx="6" stroke="#238636" stroke-width="2"/>
  <text x="1050" y="165" fill="#3fb950" font-family="Arial, sans-serif" font-size="13" font-weight="bold">✓ #BUG-001</text>
  <text x="1050" y="185" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Search module does not support Cyrillic</text>
  <text x="1050" y="205" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">FIXED: Added Unicode normalization (NFC)</text>
  <text x="1050" y="225" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Search now works for both Latin and Cyrillic</text>
  <rect x="1050" y="235" width="50" height="20" fill="#238636" rx="3"/>
  <text x="1055" y="248" fill="#3fb950" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FIXED</text>
  <rect x="1110" y="235" width="80" height="20" fill="#1f2328" rx="3"/>
  <text x="1115" y="248" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">bug</text>
  <text x="1050" y="275" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Fixed by: Developer</text>
  <text x="1050" y="295" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Date: 2025-01-16</text>
  <text x="1050" y="315" fill="#3fb950" font-family="Arial, sans-serif" font-size="10">✓ All tests passed</text>
  
  <!-- Статистика -->
  <rect x="20" y="800" width="1360" height="80" fill="#161b22" rx="6"/>
  <text x="30" y="825" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Status Summary:</text>
  <text x="30" y="850" fill="#3fb950" font-family="Arial, sans-serif" font-size="11">✓ 1 bug fixed and moved to Done</text>
  <text x="30" y="870" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">The search module now correctly supports Cyrillic text search as per requirement SNF_03</text>
</svg>
