<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#ffffff"/>
  
  <!-- Заголовок -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">
    Додавання нотатки через CLI
  </text>
  
  <!-- Термінал -->
  <rect x="50" y="80" width="800" height="380" fill="#1e1e1e" stroke="#000" stroke-width="2" rx="5"/>
  
  <!-- Заголовок терміналу -->
  <rect x="50" y="80" width="800" height="30" fill="#2d2d2d"/>
  <text x="140" y="98" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Command Prompt</text>
  
  <!-- Команда -->
  <text x="60" y="140" font-family="Courier New, monospace" font-size="14" fill="#ce9178">
    $ python -m smartnotes.app add --title "Звіт" --body "Оновити лаб4" --tags uni urgent
  </text>
  
  <!-- Результат -->
  <text x="60" y="200" font-family="Courier New, monospace" font-size="14" fill="#6a9955">
    ✓ Нотатку додано! ID: 1
  </text>
  
  <!-- Деталі нотатки -->
  <text x="60" y="250" font-family="Courier New, monospace" font-size="14" fill="#d4d4d4">
    ID: 1
  </text>
  <text x="60" y="280" font-family="Courier New, monospace" font-size="14" fill="#d4d4d4">
    Назва: Звіт
  </text>
  <text x="60" y="310" font-family="Courier New, monospace" font-size="14" fill="#d4d4d4">
    Текст: Оновити лаб4
  </text>
  <text x="60" y="340" font-family="Courier New, monospace" font-size="14" fill="#d4d4d4">
    Теги: uni, urgent
  </text>
  <text x="60" y="370" font-family="Courier New, monospace" font-size="14" fill="#d4d4d4">
    Створено: 2025-01-15 10:30:00
  </text>
  
  <!-- Підпис -->
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle" font-style="italic">
    Рисунок 2 - Додавання нотатки через консольний інтерфейс
  </text>
</svg>

