<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#1e1e1e"/>
  <rect width="1200" height="40" fill="#2d2d30"/>
  <text x="20" y="25" fill="#cccccc" font-family="Consolas, monospace" font-size="12">File Edit View Debug Run Terminal Help</text>
  
  <rect x="0" y="40" width="300" height="760" fill="#252526"/>
  <rect x="300" y="40" width="2" height="760" fill="#3e3e42"/>
  
  <rect x="302" y="40" width="898" height="30" fill="#2d2d30"/>
  <rect x="302" y="40" width="200" height="30" fill="#1e1e1e"/>
  <text x="310" y="60" fill="#cccccc" font-family="Consolas, monospace" font-size="11">SearchService.js</text>
  
  <rect x="302" y="70" width="898" height="400" fill="#1e1e1e"/>
  
  <!-- Виділений рядок return -->
  <rect x="320" y="288" width="880" height="20" fill="#264f78"/>
  
  <text x="320" y="100" fill="#d4d4d4" font-family="Consolas, monospace" font-size="13">function searchNotes(query) {</text>
  <text x="320" y="125" fill="#808080" font-family="Consolas, monospace" font-size="13">  const normalizedQuery = query.toLowerCase().trim();</text>
  <text x="320" y="150" fill="#808080" font-family="Consolas, monospace" font-size="13">  const results = [];</text>
  <text x="320" y="175" fill="#808080" font-family="Consolas, monospace" font-size="13">  for (const note of indexedNotes) {</text>
  <text x="320" y="200" fill="#808080" font-family="Consolas, monospace" font-size="13">    if (note.content.toLowerCase().includes(normalizedQuery)) {</text>
  <text x="320" y="225" fill="#808080" font-family="Consolas, monospace" font-size="13">      results.push(note);</text>
  <text x="320" y="250" fill="#808080" font-family="Consolas, monospace" font-size="13">    }</text>
  <text x="320" y="275" fill="#808080" font-family="Consolas, monospace" font-size="13">  }</text>
  
  <text x="320" y="300" fill="#d4d4d4" font-family="Consolas, monospace" font-size="13">  return</text>
  <text x="390" y="300" fill="#9cdcfe" font-family="Consolas, monospace" font-size="13">results</text>
  <text x="460" y="300" fill="#d4d4d4" font-family="Consolas, monospace" font-size="13">;</text>
  
  <text x="320" y="325" fill="#d4d4d4" font-family="Consolas, monospace" font-size="13">}</text>
  
  <!-- Панель змінних -->
  <rect x="302" y="470" width="898" height="330" fill="#252526"/>
  <text x="320" y="495" fill="#cccccc" font-family="Consolas, monospace" font-size="12" font-weight="bold">VARIABLES</text>
  <line x1="302" y1="505" x2="1200" y2="505" stroke="#3e3e42" stroke-width="1"/>
  
  <text x="320" y="535" fill="#9cdcfe" font-family="Consolas, monospace" font-size="12">normalizedQuery:</text>
  <text x="450" y="535" fill="#ce9178" font-family="Consolas, monospace" font-size="12">"зустріч"</text>
  
  <text x="320" y="565" fill="#9cdcfe" font-family="Consolas, monospace" font-size="12">results:</text>
  <text x="390" y="565" fill="#ce9178" font-family="Consolas, monospace" font-size="12">[]</text>
  <text x="420" y="565" fill="#808080" font-family="Consolas, monospace" font-size="11">Array(0)</text>
  
  <text x="320" y="595" fill="#9cdcfe" font-family="Consolas, monospace" font-size="12">results.length:</text>
  <text x="440" y="595" fill="#ff6b6b" font-family="Consolas, monospace" font-size="12">0</text>
  <text x="460" y="595" fill="#808080" font-family="Consolas, monospace" font-size="11">❌ Empty array returned</text>
  
  <text x="320" y="640" fill="#cccccc" font-family="Consolas, monospace" font-size="12" font-weight="bold">DEBUG CONSOLE</text>
  <line x1="302" y1="650" x2="1200" y2="650" stroke="#3e3e42" stroke-width="1"/>
  <text x="320" y="675" fill="#ff6b6b" font-family="Consolas, monospace" font-size="11">Step 4: Function returns empty array</text>
  <text x="320" y="695" fill="#cccccc" font-family="Consolas, monospace" font-size="11">Expected: Array with matching notes</text>
  <text x="320" y="715" fill="#ff6b6b" font-family="Consolas, monospace" font-size="11">Actual: [] (empty array)</text>
  <text x="320" y="735" fill="#ff6b6b" font-family="Consolas, monospace" font-size="11">Root cause: includes() fails with Cyrillic text without Unicode normalization</text>
  <text x="320" y="755" fill="#cccccc" font-family="Consolas, monospace" font-size="11">DEFECT CONFIRMED: Search module does not support Cyrillic properly</text>
</svg>
