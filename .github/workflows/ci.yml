name: CI Build and Release

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show author info
        run: |
          echo "Commit author:"
          git log -1 --pretty=format:"%an <%ae>"
          echo ""
          echo "Commit message:"
          git log -1 --pretty=format:"%s"
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build project
        run: |
          echo "Building SmartNotes application..."
          python -m py_compile smartnotes/app.py
          python -m py_compile smartnotes/gui.py
          echo "Build completed successfully!"
      
      - name: Run tests
        run: |
          python -m smartnotes.app list
          echo "Tests passed!"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto-release-${{ github.run_number }}
          name: Auto Release ${{ github.run_number }}
          body: |
            Automated release from CI/CD workflow
            
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}
            **Branch:** ${{ github.ref_name }}
            
            This release was automatically created by GitHub Actions.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

