name: CI Build and Release

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show author info
        run: |
          echo "Commit author:"
          git log -1 --pretty=format:"%an <%ae>"
          echo ""
          echo "Commit message:"
          git log -1 --pretty=format:"%s"
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) {
            pip install -r requirements.txt
          } else {
            Write-Host "requirements.txt not found, skipping..."
          }
        continue-on-error: true
      
      - name: Build project
        shell: pwsh
        run: |
          Write-Host "Building SmartNotes application..."
          if (Test-Path smartnotes/app.py) {
            python -m py_compile smartnotes/app.py
            Write-Host "app.py compiled successfully"
          } else {
            Write-Host "smartnotes/app.py not found"
          }
          if (Test-Path smartnotes/gui.py) {
            python -m py_compile smartnotes/gui.py
            Write-Host "gui.py compiled successfully"
          } else {
            Write-Host "smartnotes/gui.py not found"
          }
          Write-Host "Build step completed!"
        continue-on-error: true
      
      - name: Run tests
        shell: pwsh
        run: |
          if (Test-Path smartnotes/app.py) {
            python -m smartnotes.app list
            Write-Host "Tests passed!"
          } else {
            Write-Host "Tests skipped - app.py not found"
          }
        continue-on-error: true
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto-release-${{ github.run_number }}
          name: Auto Release ${{ github.run_number }}
          body: |
            Automated release from CI/CD workflow
            
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}
            **Branch:** ${{ github.ref_name }}
            
            This release was automatically created by GitHub Actions.
          draft: false
          prerelease: false
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

